<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>template3</title>
    <link
      href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,600"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dist/css/style.css" />
    <script src="https://unpkg.com/animejs@3.0.1/lib/anime.min.js"></script>
    <script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>
  </head>

  <body class="is-boxed has-animations">
    <div class="body-wrap">
      <header class="site-header">
        <div class="container">
          <div class="site-header-inner">
            <div class="brand header-brand">
              <h1 class="m-0">
                <a href="#">
                  <img
                    id="logo"
                    class="header-logo-image"
                    src="dist/images/5f4b964c-ebad-4505-8a29-6a2e5cb0667a.png"
                    alt="Logo"
                    style="height: 3rem"
                  />
                </a>
              </h1>
            </div>
          </div>
        </div>
      </header>

      <main>
        <section class="hero">
          <div class="container">
            <div class="hero-inner">
              <div class="hero-copy">
                <h1 class="hero-title mt-0" id="hero">Title</h1>
                <p class="hero-paragraph" id="hero-description">Description</p>
                <div class="hero-cta">
                  <a
                    id="hero-btn-1"
                    class="button button-primary"
                    href="www.google.com"
                    >Button1</a
                  ><a id="hero-btn-2" class="button" href="www.google.com"
                    >Button2</a
                  >
                </div>
              </div>
              <div class="hero-figure anime-element">
                <svg
                  class="placeholder"
                  width="528"
                  height="396"
                  viewBox="0 0 528 396"
                >
                  <rect width="528" height="396" style="fill: transparent" />
                </svg>
                <div
                  class="hero-figure-box hero-figure-box-01"
                  data-rotation="45deg"
                ></div>
                <div
                  class="hero-figure-box hero-figure-box-02"
                  data-rotation="-45deg"
                ></div>
                <div
                  class="hero-figure-box hero-figure-box-03"
                  data-rotation="0deg"
                ></div>
                <div
                  class="hero-figure-box hero-figure-box-04"
                  data-rotation="-135deg"
                ></div>
                <div class="hero-figure-box hero-figure-box-05"></div>
                <div class="hero-figure-box hero-figure-box-06"></div>
                <div class="hero-figure-box hero-figure-box-07"></div>
                <div
                  class="hero-figure-box hero-figure-box-08"
                  data-rotation="-22deg"
                ></div>
                <div
                  class="hero-figure-box hero-figure-box-09"
                  data-rotation="-52deg"
                ></div>
                <div
                  class="hero-figure-box hero-figure-box-10"
                  data-rotation="-50deg"
                ></div>
              </div>
            </div>
          </div>
        </section>

        <section class="features section">
          <div class="container">
            <div class="features-inner section-inner has-bottom-divider">
              <div class="features-wrap">
                <div class="feature text-center is-revealing">
                  <div class="feature-inner">
                    <div class="feature-icon">
                      <img
                        id="feature1-img"
                        src="dist/images/a6ba0a23-b1f1-4b4b-b1ce-13a01bde422a.png"
                        alt="Feature 01"
                        style="height: 10rem; width: 10rem; object-fit: cover"
                      />
                    </div>
                    <h4 id="feature1-title" class="feature-title mt-24">
                      Feature1
                    </h4>
                    <p id="feature1-description" class="text-sm mb-0">
                      Description
                    </p>
                  </div>
                </div>
                <div class="feature text-center is-revealing">
                  <div class="feature-inner">
                    <div class="feature-icon">
                      <img
                        id="feature2-img"
                        src="dist/images/a6ba0a23-b1f1-4b4b-b1ce-13a01bde422a.png"
                        alt="Feature 02"
                        style="height: 10rem; width: 10rem; object-fit: cover"
                      />
                    </div>
                    <h4 id="feature2-title" class="feature-title mt-24">
                      Feature2
                    </h4>
                    <p id="feature2-description" class="text-sm mb-0">
                      Description
                    </p>
                  </div>
                </div>
                <div class="feature text-center is-revealing">
                  <div class="feature-inner">
                    <div class="feature-icon">
                      <img
                        id="feature3-img"
                        src="dist/images/66058f9b-ed84-4539-99fd-9b01be561191.png"
                        alt="Feature 03"
                        style="height: 10rem; width: 10rem; object-fit: cover"
                      />
                    </div>
                    <h4 id="feature3-title" class="feature-title mt-24">
                      Feature3
                    </h4>
                    <p id="feature3-description" class="text-sm mb-0">
                      Description
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
        <section class="cta section">
          <div class="container">
            <div class="cta-inner section-inner">
              <h3 id="footer-title" class="section-title mt-0">
                Call To Action
              </h3>
              <div class="cta-cta">
                <a
                  id="footer-btn"
                  class="button button-primary button-wide-mobile"
                  href="www.google.com"
                  >www.google.com</a
                >
              </div>
            </div>
          </div>
        </section>
      </main>

      <footer class="site-footer">
        <div class="container">
          <div class="site-footer-inner">
            <div class="brand footer-brand"></div>
            <div class="footer-copyright">&copy; 2024 TextToBase</div>
          </div>
        </div>
      </footer>
    </div>

    <script src="dist/js/main.min.js"></script>
  </body>
</html>
