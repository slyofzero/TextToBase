<!DOCTYPE html>
<html lang="en">
  <head>
    <title>template1</title>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="A minimal and responsive HTML5 landing page built on lightweight, clean and customizable code."
    />
    <meta name="viewport" content="width=device-width" />
    <link rel="apple-touch-icon-precomposed" href="media/favicon.png" />
    <link rel="icon" href="media/favicon.png" />
    <link rel="mask-icon" href="media/favicon.svg" color="rgb(36,38,58)" />
    <link rel="shortcut icon" href="media/favicon.png" />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body class="page page-home preload">
    <header class="header-main dark">
      <nav>
        <a href="#" class="logo" rel="home"
          ><span
            ><img
              id="logo"
              alt="logo"
              class="dark"
              src="media/5ac0503f-195b-49a9-8207-c56603ab6391.png" /></span
        ></a>
        <div class="nav-toggle"></div>
        <ul class="inline">
          <li><a href="#" class="active">Home</a></li>
        </ul>
        <ul class="inline right">
          <li>
            <a
              id="nav-btn"
              href="www.google.com"
              class="button button-secondary button-m full-width-tablet"
              role="button"
              >Button</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="bg-image-hero center-tablet dark overlay-hero">
        <div
          class="full-screen -margin-bottom middle padding padding-top-tablet"
        >
          <div class="row max-width-l">
            <div class="col-one-half middle">
              <div>
                <h1 id="hero" class="hero">Title</h1>
                <p id="hero-description" class="lead">Description</p>
              </div>
            </div>
            <div class="col-one-half middle">
              <img
                id="hero-img"
                src="media/3b2989df-4c99-48b1-8d06-847dc616e26f.png"
                srcset="media/3b2989df-4c99-48b1-8d06-847dc616e26f.png"
                alt="Hero"
              />
            </div>
          </div>
        </div>
        <div class="padding">
          <div class="row margin-bottom max-width-l">
            <div class="col-one-half middle">
              <h3 id="first-feature">Feature</h3>
              <p id="first-feature-description" class="paragraph">
                Description
              </p>
            </div>
            <div class="col-one-half">
              <img
                id="first-feature-image"
                class="rounded shadow-l"
                src="media/01deec99-ac0e-47ce-b276-37506466b376.png"
                srcset="media/01deec99-ac0e-47ce-b276-37506466b376.png"
                alt="Editor"
              />
            </div>
          </div>
          <div class="row max-width-l reverse-order">
            <div class="col-one-half">
              <img
                id="second-feature-image"
                class="rounded shadow-l"
                src="media/749a25e5-cde3-4fe4-9848-c2def7ed1694.png"
                srcset="media/749a25e5-cde3-4fe4-9848-c2def7ed1694.png"
                alt="Sketch"
              />
            </div>
            <div class="col-one-half middle">
              <h3 id="second-feature">Feature</h3>
              <p id="second-feature-description" class="paragraph">
                Description
              </p>
            </div>
          </div>
        </div>
      </section>

      <section class="bg-gradient-light -margin-bottom-2 overlay padding">
        <div class="center max-width-m">
          <h2 id="footer-title">Title</h2>
          <p id="footer-description" class="paragraph">Description</p>
        </div>
        <div class="margin-top max-width-l">
          <img
            class="rounded shadow-l"
            src="media/e6a40500-e468-43f4-beb6-77586b9b686d.png"
            srcset="media/e6a40500-e468-43f4-beb6-77586b9b686d.png"
            alt="Feature 3"
          />
        </div>
      </section>
    </main>

    <footer class="footer-main bg-gradient-primary dark overlay-shape-06">
      <div class="padding"></div>
      <p class="copyright">
        <span>Website Generated by </span><span>TextToBase</span
        ><span> - Â© 2024, all rights reserved.</span>
      </p>
